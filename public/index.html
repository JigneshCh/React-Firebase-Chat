<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/whatsapp.css">

  <title>Jignesh ChatRoom | Whatsapp Clone</title>
</head>

<body>
  <div class="background-green"></div>
  <div class="main-container">
    <div class="left-container">

      <!--header -->
      <div class="header">
        <div class="user-img">
          <img class="dp" src="assets/img/team.png" alt="">
        </div>
        <div class="nav-icons">
          <li><i class="fa fa-solid fa-users"></i></li>
          <li><i class="fa fa-solid fa-message">
            </i></li>
          <li><i class="fa fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>


      <!--notification -->
      <div class="notif-box">
        <i class="fa-solid fa-bell-slash"></i>
        <div class="notif-text">
          <p>Get Notified of New Messages</p>
          <a href="#">Turn on Desktop Notifications ›</a>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </div>

      <!--search-container -->
      <div class="search-container">
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search or start new chat   ">
        </div>
        <i class="fa fa-sharp fa-solid fa-bars-filter"></i>
      </div>


      <!--chats -->
      <div class="chat-list">
        <div class="chat-box">
          <div class="img-box">
            <img class="img-cover" src="assets/img/team.png" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4>Jignesh ChatRoom 1</h4>
              <p class="time unread">11:49</p>
            </div>
            <div class="text-message">
              <p>“Test”</p>
              <b>1</b>
            </div>
          </div>
        </div>
        <div class="chat-box active">
          <div class="img-box">
            <img class="img-cover" src="assets/img/avatar.png" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4>Jignesh ChatRoom 2</h4>
              <p class="time unread">10:49</p>
            </div>
            <div class="text-message">
              <p>“I’ll be there.”</p>
              <b>4</b>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <!--header -->
      <div class="header">
        <div class="img-text">
          <div class="user-img">
            <img class="dp" src="assets/img/avatar.png" alt="">
          </div>
          <h4>Jignesh ChatRoom 2<br><span>Online</span></h4>
        </div>
        <div class="nav-icons">
          <li><i class="fa fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>
      <div id="root"></div>
    </div>
  </div>
</body>
</html>
